    <main>
        <div class="title">
            <h1>Contact</h1>
        </div>

        <form id="contact-form" action="send-email.php" method="post" onsubmit="return submitForm()">

            <div class="Form-Item">
              <p class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>会社名
              </p>
              <input type="text" class="Form-Item-Input" placeholder="例）株式会社〇〇〇〇" name="companyName">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
              <input type="text" class="Form-Item-Input" placeholder="例）山田太郎" name="name">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
              <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000" name="phoneNumber">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
              <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com" name="email">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
              <textarea class="Form-Item-Textarea" name="message"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
        </form>
        
        <div id="confirmation-message" style="display: none;">送信が完了しました</div>
        

    </main>

    
    <script src="/script.js"></script>
